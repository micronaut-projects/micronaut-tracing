plugins {
    id 'io.micronaut.build.internal.bom'
}

micronautBom {
    extraExcludedProjects.add 'kotlin-tests'

    suppressions {
        bomAuthorizedGroupIds.put(
                "io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom",
                [
                        "io.opentelemetry",
                        "io.opentelemetry.instrumentation",
                        "io.opentelemetry.javaagent",
                        "io.opentelemetry.javaagent.instrumentation"
                ] as Set
        )
        bomAuthorizedGroupIds.put(
                "io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom-alpha",
                [
                        "io.opentelemetry",
                        "io.opentelemetry.instrumentation",
                        "io.opentelemetry.semconv",
                        "io.opentelemetry.javaagent",
                        "io.opentelemetry.javaagent.instrumentation",
                        "io.opentelemetry.javaagent.opentelemetry-javaagent-bootstrap",
                        "io.opentelemetry.javaagent:opentelemetry-testing-common"
                ] as Set
        )
        bomAuthorizedGroupIds.put(
                "io.zipkin.brave:brave-bom",
                [
                        "io.zipkin.brave",
                        "io.zipkin.zipkin2",
                        "io.zipkin.reporter2",
                        "io.zipkin.proto3"
                ] as Set
        )
        bomAuthorizedGroupIds.put(
                "io.zipkin.reporter2:zipkin-reporter-bom",
                [
                        "io.zipkin.reporter2",
                        "io.zipkin.zipkin2",
                        "io.zipkin.proto3"
                ] as Set
        )
        dependencies.add("io.opentelemetry:opentelemetry-bom:1.40.0")
        dependencies.add("io.opentelemetry:opentelemetry-bom-alpha:1.40.0-alpha")
        dependencies.add("io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:1.33.5")
        dependencies.add("io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom-alpha:1.33.5-alpha")
        dependencies.add("io.zipkin.brave:brave-instrumentation-benchmarks:6.0.3")
        dependencies.add("io.zipkin.reporter2:zipkin-reporter-bom:3.4.2")
    }
}
